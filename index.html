<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/Favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <title>Tally - A clareza que o seu crescimento exige.</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header__content">
            <div class="logomarca">
                <img src="/img/Logomarca.png" alt="Logomarca Tally">
            </div>
            <div class="icons__content">
                <a href="https://workspace.google.com/intl/pt-BR/products/gmail/" class="header-icon"><img src="/img/Email.svg" alt="Botão de Email"></a>
                <a href="https://web.whatsapp.com/" class="header-icon"><img src="/img/Whatsapp.svg" alt="Botão para Whatsapp"></a>
            </div>
        </div>
    </header>
    <!-- Menu Lateral -->
    <section class="sidenav">
        <div class="sidenav__content">
            <div class="menu">
                <a href="/" class="category__menu"><img src="/img/Agendamento.svg" alt="Ícone Agenda"><span>Agenda</span></a>
                <a href="/criaragendamento.html" class="category__menu"><img src="/img/CriarAgendamento.svg" alt="Ícone Criar Agendamento"><span>Criar Agendamento</span></a>
                <a href="/cadastrocliente.html" class="category__menu"><img src="/img/CadastroCliente.svg" alt="Ícone Cadastro de Cliente"><span>Cadastro de Cliente</span></a>
                <a href="" class="category__menu"><img src="/img/CadastrodeServiços.svg" alt="Ícone Cadastro de Serviços"><span>Cadastro de Serviços</span></a>
            </div>
            <div class="settings">
                <div class="item__settings"><div class="user-dot" id="userColor"></div><span id="Name">Nome</span></div> <!-- A classe user-dot vai permitir troca de cor / ID Name = Nome do Usuário --> 
                <a href="" class="item__settings configuration"><img src="img/Settings.svg"><span>Settings</span></a>
            </div>
        </div>
    </section>
    <!-- Conteúdo da Página -->
    <section class="main">
        <div class="main__content">
            <div class="schedule-wrapper"> 
                <!-- Cabeçalho dos Dias -->
                <div class="schedule-header-fixed">
                    <div class="time-header-placeholder"></div> 
                    <div class="schedule-header">
                        <div class="day-tab">SEGUNDA</div>
                        <div class="day-tab">TERÇA</div>
                        <div class="day-tab">QUARTA</div>
                        <div class="day-tab">QUINTA</div>
                        <div class="day-tab">SEXTA</div>
                        <div class="day-tab">SÁBADO</div>
                        <div class="day-tab">DOMINGO</div>
                    </div>
                </div>
                <!-- Horários e o Corpo da Tabela -->
                <div class="schedule-scroll-area">   
                    <div class="schedule-times">
                        <div class="schedule-times__wrapper">
                            <div class="time-slot">00:00</div>
                            <div class="time-slot">01:00</div>
                            <div class="time-slot">02:00</div>
                            <div class="time-slot">03:00</div>
                            <div class="time-slot">04:00</div>
                            <div class="time-slot">05:00</div>
                            <div class="time-slot">06:00</div>
                            <div class="time-slot">07:00</div>
                            <div class="time-slot">08:00</div>
                            <div class="time-slot">09:00</div>
                            <div class="time-slot">10:00</div>
                            <div class="time-slot">11:00</div>
                            <div class="time-slot">12:00</div>
                            <div class="time-slot">13:00</div>
                            <div class="time-slot">14:00</div>
                            <div class="time-slot">15:00</div>
                            <div class="time-slot">16:00</div>
                            <div class="time-slot">17:00</div>
                            <div class="time-slot">18:00</div>
                            <div class="time-slot">19:00</div>
                            <div class="time-slot">20:00</div>
                            <div class="time-slot">21:00</div>
                            <div class="time-slot">22:00</div>
                            <div class="time-slot">23:00</div>
                        </div>
                    </div>
                    <!-- Corpo da Tabela de Agendamentos -->
                    <div class="schedule-body">
                        <!-- Agendamentos serão posicionados aqui. Ex.: -->
                        <div>Ana Maria</div>
                        <div>Duda</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
