<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/Favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="criaragendamento.css">

    <title>Tally - A clareza que o seu crescimento exige.</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header__content">
            <div class="logomarca">
                <img src="/img/Logomarca.png" alt="Logomarca Tally">
            </div>
            <div class="icons__content">
                <a href="https://workspace.google.com/intl/pt-BR/products/gmail/" class="header-icon"><img src="/img/Email.svg" alt="Botão de Email"></a>
                <a href="https://web.whatsapp.com/" class="header-icon"><img src="/img/Whatsapp.svg" alt="Botão para Whatsapp"></a>
            </div>
        </div>
    </header>
    <!-- Menu Lateral -->
    <section class="sidenav">
        <div class="sidenav__content">
            <div class="menu">
                <a href="/" class="category__menu"><img src="/img/Agendamento.svg" alt="Ícone Agenda"><span>Agenda</span></a>
                <a href="/criaragendamento.html" class="category__menu"><img src="/img/CriarAgendamento.svg" alt="Ícone Criar Agendamento"><span>Criar Agendamento</span></a>
                <a href="" class="category__menu"><img src="/img/CadastroCliente.svg" alt="Ícone Cadastro de Cliente"><span>Cadastro de Cliente</span></a>
                <a href="" class="category__menu"><img src="/img/CadastrodeServiços.svg" alt="Ícone Cadastro de Serviços"><span>Cadastro de Serviços</span></a>
            </div>
            <div class="settings">
                <div class="item__settings"><div class="user-dot" id="userColor"></div><span id="Name">Nome</span></div> <!-- A classe user-dot vai permitir troca de cor / ID Name = Nome do Usuário --> 
                <a href="" class="item__settings configuration"><img src="img/Settings.svg"><span>Settings</span></a>
            </div>
        </div>
    </section>
    <!-- Conteúdo da Página -->
     <section class="main">
    <div class="formulario__container">
        <div class="formulario__title-box">
            <span>Criar Agendamento:</span>
        </div>

        <form class="formulario__body">
            
            <div class="input-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data">
                </div>
                <div class="input-group">
                    <label for="horario">Horário:</label>
                    <input type="time" id="horario" name="horario">
                </div>
            </div>

            <div class="input-group">
                <label for="servico">Serviço:</label>
                <input type="text" id="servico" name="servico">
            </div>

            <div class="formulario__actions">
                <div class="btn-group">
                    <button type="button" class="btn btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-criar">Criar Agendamento</button>
                </div>
                <a href="/veragendamento.html" class="link-ver-agendamentos">Ver Agendamentos ></a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
